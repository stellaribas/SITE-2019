{% extends "base.html" %}

{% block css %}
    <div style= "background-color: blue;">  </div>
{% endblock css %}

{% block conteudo %}

<div class="row">
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action cyan darken-1 white-text">
                    <h3> CADASTRO </h3>
                </div>


    <form action="" method="POST">
        {{ form.csrf_token }}
        <div class="form-field">
            <label>Usuario</label>
            {{ form.usuario (_class="form-control", placeholder="seu_usuario" ) }}
        </div>


        <div class= "form-field">
            <label>Senha</label>
            {{ form.senha(_class="form-control")}}
        </div>
        <div class="checkbox">
            <label>
                {{ form.lembrar_senha}} Lembrar-me
            </label>
        </div>
        <button type="submit" class= "btn-floating btn-large waves-effect waves-light red"></button>
    </form>
{% endblock conteudo %}
